name:                monomer-uttt
version:             0.1.0.0
github:              Deltaspace0/monomer-uttt
license:             MIT
author:              Ruslan Gadeev
maintainer:          rgadeew@yandex.ru
copyright:           2024 Ruslan Gadeev

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/monomer-uttt#readme>

dependencies:
- base >= 4.7 && < 5
- lens
- monomer
- monomer-widgets
- random
- text
- text-show
- vector

default-extensions:
- OverloadedStrings

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  monomer-uttt-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - monomer-uttt

tests:
  monomer-uttt-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - monomer-uttt
